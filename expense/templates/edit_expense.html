{% extends 'base.html' %}
{% block body %}
	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="heading mt-4">
					<h2>Expenses</h2>
				</div>
				<div class="sub-head mt-4 mb-2">
					<h4>Edit your Expense</h4>
				</div>
				<form action="/edit_expense/{{expense.id}}/" method="POST">
					{% csrf_token %}
					<div class="form-group">
						<label>Title</label>
						<input class="form-control" type="text" name="expense_title" placeholder="Title" value="{{expense.title}}">
					</div>
					<div class="form-group">
						<label>Amount</label>
						<input class="form-control" type="number" name="expense_amount" placeholder="Amount" value="{{expense.amount}}">
					</div>
					<div class="form-group">
						<label>Description</label>
						<textarea class="form-control" name="expense_description" placeholder="Description">{{expense.description}}</textarea>
					</div>
					<button type="submit" class="btn btn-success">Save Details</button>
				</form>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
{% endblock %}
