{% extends 'base.html' %}
{% block body %}
	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="heading mt-4">
					<h2>Wallets</h2>
				</div>
				<div class="sub-head mt-4 mb-2">
					<h4>Edit your Wallet</h4>
				</div>
				<form action="/edit_wallet/{{wallet.id}}/" method="POST">
					{% csrf_token %}
					<div class="form-group">
						<label>Name</label>
						<input class="form-control" type="text" name="wallet_name" placeholder="Wallet Name" value="{{wallet.name}}">
					</div>
					<div class="form-group">
						<label>Amount</label>
						<input class="form-control" type="number" name="wallet_balance" placeholder="Amount" value="{{wallet.balance}}">
					</div>
					<button type="submit" class="btn btn-secondary">Save Details</button>
				</form>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
{% endblock %}
